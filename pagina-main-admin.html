<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Displays</title>
    <link rel="stylesheet" href="css/pagina-main-admin.css">
    <!-- referencia a google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Oswald&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Caladea:400,700i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="bootstrap-4.4.1-dist/css/bootstrap.min.css">
</head>
<body>
    <!--CONTENEDOR PARA FORMULARIO -->
    <div class="contenedor">
        <header class="cabecera-formulario">
            <span class="color-botones button-proveedores">Gestionar Productos</span>
        </header> 
        <section class="seccion-formulario">
            <form>
                <div class="form-row p-3">
                    <div class="form-group col-md-2">
                        <label for="id_Producto">id Producto:</label>
                        <input type="text" class="form-control" id="id_Producto">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="nombre_Producto">Nombre producto:</label>
                        <input type="text" class="form-control" id="nombre_Producto">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="inputState">Proveedor:</label>
                        <select id="inputState" class="form-control">
                          <option selected>Seleccionar</option>
                          <option>Proveedor1</option>
                          <option>Proveedor2</option>
                          <option>Proveedor3</option>
                        </select>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Categoria:</label>
                        <select id="inputState" class="form-control">
                          <option selected>Seleccionar</option>
                          <option>Categoria1</option>
                          <option>Categoria2</option>
                          <option>Categoria3</option>
                        </select>
                    </div>
                </div>
                <div class="form-row p-3">
                    <div class="form-group col-md-2">
                        <label for="stock_Minimo">Unidades:</label>
                        <input type="text" class="custom-select" id="stock_Minimo">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="stock_Minimo">Stock minimo:</label>
                        <input type="text" class="form-control" id="stock_Minimo">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="stock_Actual">Stock actual:</label>
                        <input type="text" class="form-control" id="stock_Actual">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="stock_Actual">Precio compra:</label>
                        <input type="text" class="form-control" id="stock_Actual">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="stock_Actual">Precio venta:</label>
                        <input type="text" class="form-control" id="stock_Actual">
                    </div>
                </div>
                <div class="form-row p-3">
                    <button type="submit" class="btn btn-dark col-md-2 mr-1">Registrar Producto</button>
                    <button type="submit" class="btn btn-dark col-md-2">Cancelar</button>
                    <button type="submit" class="btn btn-outline-danger ml-1 col-md-2">Listar productos</button>
                </div>
            </form>
        </section>
    </div>
    <!-- /CONTENEDOR PARA FORMULARIO -->
<script src="bootstrap-4.4.1-dist/js/jquery-3.4.1.min.js"></script>
    <script src="bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
    
</body>
</html>
