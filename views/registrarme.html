<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SILEG | Registrarse</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/adminlte.min.css">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>
<body>
<!-- caja de registro -->
    <div class="container">
      <div class="row">
        <div class="col-md-7 offset-md-2">
          <!-- encabezado -->
          <div class="register-logo">
            <b>Registrarse</b>SILEG</a>
          </div>
          <!-- /encabezado -->
          <!-- caja de campos -->
          <div class="card">
            <div class="card-body register-card-body">
              <p class="login-box-msg">Registrarte ahora</p>
              <form action="#" method="post">
                <div class="row">
                  <div class="col-12 col-md-6 input-group mb-3">
                    <input type="text" name="nombres" class="form-control" placeholder="Nombres">
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-user"></span>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6 input-group mb-3">
                    <input type="text" name="apellidos" class="form-control" placeholder="Apellidos">
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-user"></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12 col-md-6 input-group mb-3">
                    <input type="text" name="celular" class="form-control" placeholder="celular">
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-phone-square-alt"></span>
                      </div>
                    </div>
                  </div>
                  <div class="col-12 col-md-6 input-group mb-3">
                    <input type="text" name="telopcional" class="form-control" placeholder="telefono opcional">
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-phone-square-alt"></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input type="email" name="email" class="form-control" placeholder="Email">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-envelope"></span>
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input type="text" name="direccion" class="form-control" placeholder="Direccion">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-street-view"></span>
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input type="text" name="ciudad" class="form-control" placeholder="Ciudad">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-street-view"></span>
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input type="password" name="contrasena" class="form-control" placeholder="Contraseña">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>
                <div class="input-group mb-3">
                  <input type="password" class="form-control" placeholder="Confirmar contraseña">
                  <div class="input-group-append">
                    <div class="input-group-text">
                      <span class="fas fa-lock"></span>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="icheck-primary">
                      <input type="checkbox" id="terminos" name="terminos" value="deacuerdo">
                      <label for="terminos">
                      Estoy de acuerdo con los <a href="#">terminos</a>
                      </label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="icheck-primary">
                      <input type="checkbox" id="mayoriaedad" name="mayoriaedad" value="mayoriaedad">
                      <label for="mayoriaedad">
                      Confirmo ser mayor de edad
                      </label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <!-- /.col -->
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary btn-block">Registrarme</button>
                  </div>
                  <!-- /.col -->
                </div>
              </form>
              <a class="mt-2 d-flex justify-content-center" href="../index.html">Ya tengo una cuenta</a>
            </div><!-- /.form-box -->
          </div><!-- /caja de campos -->
          </div>
      </div>
    </div>
    
<!-- /.caja de registro -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="dist/js/adminlte.min.js"></script>
</body>
</html>
